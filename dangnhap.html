<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
    <script type="text/javascript">
        function Name() {
            var name = document.getElementById('name');
            if (name.value.length == 0) {
                document.getElementById('check_name').innerHTML = "❌Vui lòng nhập tên!";
                return false;
            } else {
                document.getElementById('check_name').innerHTML = "✔";
                return true;
            }
        }

        function pass() {
            var pw = document.getElementById('pw');
            if (pw.value.length == 0) {
                document.getElementById('check_pw').innerHTML = "❌Vui lòng nhập pass!";
                return false;
            } else {
                document.getElementById('check_pw').innerHTML = "✔";
                return true;
            }
        }

        function check() {
            Name();
            pass();
            if (Name() && pass()) {
                alert('Đăng nhập thành công.');
                document.getElementById('main').innerHTML = '<a href="ass.html">' + '</a>';
            }
            return true;
        }
    </script>
</head>
