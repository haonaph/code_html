    <script>
          function hoTen() {
            var x = document.getElementById("firstName");
            var y = document.getElementById("lastName");
            if (x.value == "" && y.value == "") {
                document.getElementById("check_firstName").innerHTML = "<b>" + "Vui lòng nhập đầy đủ thông tin" + "</b>";
                document.getElementById("check_lastName").innerHTML = "<b>" + "Vui lòng nhập đầy đủ thông tin" + "</b>";
            }
            if (x.value == "") {
                document.getElementById("check_firstName").innerHTML = "<b>" + "Vui lòng nhập đầy đủ thông tin" + "</b>";
            }
            if (y.value == "") {
                document.getElementById("check_lastName").innerHTML = "<b>" + "Vui lòng nhập đầy đủ thông tin" + "</b>";
            }
            else {
                return true;
            }
        }
        function ngaySinh() {
            var a = document.getElementById("date");
            if (a.value == "") {
                    document.getElementById("check_date").innerHTML = "<b>" + "Vui lòng nhập lại" + "</b>";
                
            }
            else {
                return true;
            }
        }
        function email() {
            var Mail	=	/\w{1,}+@\w{1,}+\.\w{1,}/;
            var x = document.getElementById("mail");
            if (isNaN(x.value)) {
                document.getElementById("check_mail").innerHTML = "<b>" + "Mail không hợp lệ" + "</b>";
            }
            else if (!x.value.match(Mail)) {
                document.getElementById("check_mail").innerHTML = "<b>" + "Vui lòng nhập Mail của bạn " + "</b>";
            }
            else {
                return true;
            }
        }
       
        function none(num) {
            if (num == 0) {
                document.getElementById("check_firstName").innerHTML = "";
            }
            if(num == 1){
                document.getElementById("check_lastName").innerHTML = "";
            }
            if(num == 2){
                document.getElementById("check_date").innerHTML = "";
            }
            if(num == 3){
                document.getElementById("check_mail").innerHTML = "";
            }
           
        }
        function Kiem_tra() {
            hoTen();
            ngaySinh();
            email();
            if (hoTen() && ngaySinh() && email()) {
                document.getElementById("menu").innerHTML = "<h2>" + "Đăng ký thành công" + "</h2>";
            }
        }
