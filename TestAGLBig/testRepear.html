<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angularjs.min.js"></script>
    <script src="/TestAGLBig/repeat.js"></script>
</head>

<body ng-app="myModule">
    <div ng-controller="myController">
        <ul>
            <li ng-repeat="country in countries">TagName: {{country.name}}
                <ul ng-repeat="city in country.cities">
                    <li>Name: {{city.name}}</li>
                    <li>Age: {{city.age}}</li>
                    <li>Gender: {{city.gender}}</li>
                </ul>
            </li>
        </ul>

    </div>


</body>

</html>
